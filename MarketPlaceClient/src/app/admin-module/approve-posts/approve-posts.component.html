<mat-grid-list cols="4" rowHeight="400px" gutterSize="30px">
  <mat-grid-tile *ngFor="let post of posts">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.user_name}}</mat-card-title>
        <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{post.image_urls[0]}} alt="">
      <mat-card-content>
        <p>
          {{post.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div *ngIf='post.status === 1'>
          <button mat-button (click)="activatePost(post._id)">Activate</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
